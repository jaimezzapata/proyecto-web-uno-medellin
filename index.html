<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Bóveda de contraseñas</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <section id="login" class="form-login visible">
      <h5>Inicio de sesión</h5>
      <h4 id="mensaje"></h4>
      <input
        class="controls"
        type="text"
        placeholder="Usuario"
        id="usuario"
        name="usuario"
      />
      <input
        class="controls"
        type="password"
        placeholder="Contraseña"
        id="contrasena"
        name="contrasena"
      />
      <input
        class="controls"
        type="text"
        placeholder="Correo"
        id="correo"
        name="correo"
      />
      <input
        id="btnIniciar"
        class="buttons"
        type="button"
        value="Ingresar"
      />
      <p><a href="#">¿Olvidastes tu Contraseña?</a></p>
    </section>
    <script type="module" src="./assets/js/login.js"></script>
  </body>
</html>
